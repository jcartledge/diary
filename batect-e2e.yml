containers:
  e2e:
    build_directory: .batect/images/e2e
    working_directory: /app
    command: pnpm --filter e2e start
    dependencies:
      - diary-server-gateway
      - diary-client
    environment:
      CLIENT_URI: "https://diary-client"
      E2E_USER: ${E2E_USER:-}
      E2E_PASS: ${E2E_PASS:-}
    volumes:
      - local: .
        container: /app

tasks:
  e2e:
    customise:
      diary-client:
        environment:
          BFF_URI: https://diary-server-gateway
          AUTH0_CALLBACK_URI: https://diary-client
          AUTH0_DOMAIN: dev-dgeyym9v.au.auth0.com
          AUTH0_CLIENT_ID: OIpPvf351DRBU1InkCPZGZc3sJXf6JaY
      diary-server:
        environment:
          CORS_ORIGIN: https://diary-client
    prerequisites:
      - setup
    run:
      container: e2e

