containers:
  e2e:
    image: mcr.microsoft.com/playwright:v1.36.1-jammy
    working_directory: /app
    command: yarn e2e start
    dependencies:
      - diary-server-gateway
      - diary-client
    environment:
      CLIENT_URI: "https://diary-client"
      E2E_USER: ${E2E_USER:-}
      E2E_PASS: ${E2E_PASS:-}
    volumes:
      - local: .
        container: /app
      - type: cache
        name: node-modules
        container: /app/node_modules
      - type: cache
        name: client-node-modules
        container: /app/client/node_modules
      - type: cache
        name: server-node-modules
        container: /app/server/node_modules
      - type: cache
        name: e2e-node-modules
        container: /app/e2e/node_modules

tasks:
  e2e:
    customise:
      diary-client:
        environment:
          BFF_URI: https://diary-server-gateway
          AUTH0_CALLBACK_URI: https://diary-client
          AUTH0_DOMAIN: dev-dgeyym9v.au.auth0.com
          AUTH0_CLIENT_ID: OIpPvf351DRBU1InkCPZGZc3sJXf6JaY
      diary-server:
        environment:
          CORS_ORIGIN: https://diary-client
    run:
      container: e2e
