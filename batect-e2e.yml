containers:
  e2e:
    image: mcr.microsoft.com/playwright:v1.39.0-jammy
    working_directory: /app
    command: npm run --prefix ./workspaces/e2e start
    dependencies:
      - diary-server-gateway
      - diary-client
    environment:
      CLIENT_URI: "https://diary-client"
      E2E_USER: ${E2E_USER:-}
      E2E_PASS: ${E2E_PASS:-}
    volumes:
      - local: .
        container: /app
      - type: cache
        name: e2e-node-modules
        container: /app/workspaces/e2e/node_modules

tasks:
  e2e:
    customise:
      diary-client:
        environment:
          BFF_URI: https://diary-server-gateway
          AUTH0_CALLBACK_URI: https://diary-client
          AUTH0_DOMAIN: dev-dgeyym9v.au.auth0.com
          AUTH0_CLIENT_ID: OIpPvf351DRBU1InkCPZGZc3sJXf6JaY
      diary-server:
        environment:
          CORS_ORIGIN: https://diary-client
    prerequisites:
      - setup
    run:
      container: e2e
