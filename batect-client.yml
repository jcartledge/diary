containers:
  diary-client:
    image: diary-client:latest
    environment:
      SERVER_NAME: diary-client
    volumes:
      - local: .certs/diary-client
        container: /etc/ssl

  diary-client-dev:
    image: node:18.4.0
    working_directory: /app
    command: yarn workspace client dev --host
    environment:
      NODE_PATH: src
      REACT_APP_GRAPHQL_URI: http://localhost:4000/graphql
    ports:
      - 3000:3000
    health_check:
      command: curl localhost:3000
      retries: 20
      interval: 6s
    volumes:
      - local: .
        container: /app
      - type: cache
        name: node-modules
        container: /app/node_modules
      - type: cache
        name: client-node-modules
        container: /app/client/node_modules
      - type: cache
        name: server-node-modules
        container: /app/server/node_modules
      - type: cache
        name: e2e-node-modules
        container: /app/e2e/node_modules

tasks:
  client-cert:
    run:
      container: cert-build-env
      environment:
        DOMAIN: diary-client

  client-lint:
    run:
      container: diary-build-env
      command: yarn workspace client lint

  client-test:
    prerequisites:
      - setup
    run:
      container: diary-build-env
      command: yarn workspace client test

  client-coverage:
    run:
      container: diary-build-env
      command: yarn workspace client coverage

  client-build:
    run:
      container: diary-build-env
      command: yarn workspace client build
      environment:
        REACT_APP_GRAPHQL_URI: __GRAPHQL_URI
        REACT_APP_TOGGLES: __TOGGLES

  client-package:
    run:
      container: diary-package-env
      command: docker build -t diary-client .
      working_directory: /app/workspaces/client

  client-ci:
    prerequisites:
      - client-lint
      - client-coverage
      - server-codegen
      - client-build
      - client-package
