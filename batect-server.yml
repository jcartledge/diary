containers:
  diary-server:
    image: diary-server:latest
    dependencies:
      - diary-server-db
    environment:
      DATABASE_URL: postgresql://dev:dev@diary-server-db:5432/dev

  diary-server-dev:
    image: node:14.17.0
    working_directory: /app
    command: yarn workspace server dev
    ports:
      - 4000:4000
    dependencies:
      - diary-server-db
    environment:
      DATABASE_URL: postgresql://dev:dev@diary-server-db:5432/dev
    health_check:
      command: curl localhost:4000
      retries: 20
      interval: 5s
    volumes:
      - local: .
        container: /app
      - type: cache
        name: node-modules
        container: /app/node_modules
      - type: cache
        name: client-node-modules
        container: /app/client/node_modules
      - type: cache
        name: server-node-modules
        container: /app/server/node_modules
      - type: cache
        name: e2e-node-modules
        container: /app/e2e/node_modules

  diary-server-db:
    image: postgres:13.3
    environment:
      POSTGRES_PASSWORD: dev
      POSTGRES_USER: dev
      POSTGRES_DB: dev

tasks:
  server-codegen:
    prerequisites:
      - setup
    run:
      container: diary-build-env
      command: yarn workspace server codegen

  server-lint:
    prerequisites:
      - setup
    run:
      container: diary-build-env
      command: yarn workspace server lint

  server-test:
    prerequisites:
      - setup
      - server-codegen
    dependencies:
      - diary-server-db
    customise:
      diary-server-db:
        environment:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
    run:
      container: diary-build-env
      command: yarn workspace server test
      environment:
        DATABASE_URL: postgresql://test:test@diary-server-db:5432/test

  server-coverage:
    prerequisites:
      - setup
      - server-codegen
    dependencies:
      - diary-server-db
    customise:
      diary-server-db:
        environment:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
    run:
      container: diary-build-env
      command: yarn workspace server coverage
      environment:
        DATABASE_URL: postgresql://test:test@diary-server-db:5432/test

  server-build:
    prerequisites:
      - setup
      - server-codegen
    run:
      container: diary-build-env
      command: yarn workspace server build

  server-package:
    prerequisites:
      - server-build
    run:
      container: diary-package-env
      command: docker build -t diary-server .
      working_directory: /app/server
