containers:
  diary-server:
    image: diary-server:latest
    dependencies:
      - diary-db
    environment:
      DATABASE_URL: postgresql://dev:dev@diary-db:5432/dev

  diary-server-gateway:
    image: flaccid/tls-proxy
    dependencies:
      - diary-server
    environment:
      UPSTREAM_HOST: diary-server
      UPSTREAM_PORT: 4000
      FORCE_HTTPS: true
      SELF_SIGNED: true

  diary-server-dev:
    image: node:20.8.1
    working_directory: /app
    command: yarn server dev
    ports:
      - 4000:4000
    dependencies:
      - diary-db
    environment:
      DATABASE_URL: postgresql://dev:dev@diary-db:5432/dev
    health_check:
      command: curl localhost:4000
      retries: 20
      interval: 5s
    volumes:
      - local: .
        container: /app
      - type: cache
        name: node-modules
        container: /app/node_modules
      - type: cache
        name: client-node-modules
        container: /app/client/node_modules
      - type: cache
        name: server-node-modules
        container: /app/server/node_modules
      - type: cache
        name: e2e-node-modules
        container: /app/e2e/node_modules

  diary-db:
    image: postgres:16.0
    health_check:
      command: pg_isready -d postgresql://dev:dev@diary-db:5432/dev
      interval: 5s
      retries: 6
    volumes:
      - ./workspaces/server/initdb.d:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: dev
      POSTGRES_USER: dev
      POSTGRES_DB: dev

tasks:
  server-lint:
    prerequisites:
      - setup
    run:
      container: diary-build-env
      command: yarn server lint

  server-test:
    prerequisites:
      - setup
    dependencies:
      - diary-db
    customise:
      diary-db:
        environment:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
    run:
      container: diary-build-env
      command: yarn server test
      environment:
        DATABASE_URL: postgresql://test:test@diary-db:5432/test

  server-coverage:
    prerequisites:
      - setup
    dependencies:
      - diary-db
    customise:
      diary-db:
        environment:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
    run:
      container: diary-build-env
      command: yarn server coverage
      environment:
        DATABASE_URL: postgresql://test:test@diary-db:5432/test

  server-build:
    prerequisites:
      - setup
    run:
      container: diary-build-env
      command: yarn server build

  server-package:
    prerequisites:
      - server-build
    run:
      container: diary-package-env
      command: docker build -t diary-server .
      working_directory: /app/workspaces/server
