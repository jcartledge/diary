nodeLinker: pnp
yarnPath: .yarn/releases/yarn-3.2.0.cjs
enableScripts: false

packageExtensions:
  "jest@*":
    peerDependencies:
      "ts-node": "*"
    peerDependenciesMeta:
      "ts-node":
        optional: true

  "jest-cli@*":
    peerDependencies:
      ts-node: "*"
    peerDependenciesMeta:
      "ts-node":
        optional: true

  "@jest/core@*":
    peerDependencies:
      ts-node: "*"
    peerDependenciesMeta:
      "ts-node":
        optional: true
