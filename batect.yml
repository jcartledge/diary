containers:
  diary-build-env:
    image: node:16.14.2
    working_directory: /app
    command: yarn install
    volumes:
      - local: .
        container: /app
      - type: cache
        name: unplugged
        container: /app/.yarn/unplugged

  diary-package-env:
    image: docker:20.10.6
    volumes:
      - local: .
        container: /app
      - local: /var/run/docker.sock
        container: /var/run/docker.sock

  cert-build-env:
    image: kolide/openssl
    entrypoint: /bin/sh -c
    command: '''mkdir -p /app/${DOMAIN} && openssl req -new -newkey rsa:4096 -days 365 -nodes -x509 -subj "/C=AU/ST=VIC/L=Melbourne/O=Dis/CN=${DOMAIN}" -keyout /app/${DOMAIN}/ssl.key -out /app/${DOMAIN}/ssl.cert'''
    volumes:
      - local: .certs
        container: /app

tasks:
  setup:
    run:
      container: diary-build-env

  dev:
    dependencies:
      - diary-server-dev
    run:
      container: diary-client-dev

  check-deps:
    run:
      container: diary-build-env
      command: yarn audit:ci

include:
  - batect-e2e.yml
  - batect-client.yml
  - batect-server.yml
